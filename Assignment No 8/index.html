<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <h2>String Calculator</h2>
        <input type="text" id="stringInput" placeholder="Enter a string">
        <button onclick="calculateLength()">Length</button>
        <button onclick="concatenateStrings()">Concatenate</button>
        <input type="text" id="secondStringInput" placeholder="Enter another string">
        <button onclick="getCharAt()">Char At</button>
        <button onclick="getCharCode()">Char Code</button>
        <button onclick="getSubstring()">Substring</button>
        <button onclick="getSlice()">Slice</button>
        <button onclick="getIndexOf()">Index Of</button>
        <button onclick="replaceSubstring()">Replace</button>
        <p id="result"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
