<!--  Topic Name : HTML basics
Assignment 01 : Create a web page using video, iframe, header, footer, heading, paragraph, image, article, 
section tags in a structured way using comments. -->
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Assignment 01</title> 
    </head>
    <body>
    
    <!-- Header section -->
    <header>
        <h1>Welcome to the web page</h1>
    </header>

    <h1>This is Assignment no. 01</h1>
    <p>This is paragraph</p>

    <!-- Article section -->
    <article>
        <h2>This is Article tag </h2>
        <p>This is the content of the article...</p>
        <img src="images/boy.png" alt="Article Image">
    </article>

    <section>
        <h2>Featured Video</h2>
        <video controls>
            <source src="https://youtu.be/hlWiI4xVXKY?si=X944vuFimwm9ZFLt" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </section>

    <!-- Embedded content section -->
    <section>
        <h2>Embedded Content</h2>
        <iframe src="https//www.google.com/" style="height:200px;width:300px;" title="This is Iframe"></iframe>
    </section>

    <!-- Footer section -->
    <footer>
        <p>&copy; Assignment 01 by Pranav Sherekar. All rights reserved.</p>
    </footer>
    </body>
</html>
